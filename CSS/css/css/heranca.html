<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "satisfy" , monospace;
            font-size: 40px;
            border: solid 3px red; /*A borda por padrão não é herdada*/
            padding: 50px;
        }  
        
        div {
            border: inherit; /*Palavra usada para herdar*/
            padding: inherit;
        }

    </style>
</head>

<body>
    <h1 style="background-color: green;">Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
