<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>

        body {
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .curso {
            width: 260px;
            margin-left: 20px;
            margin-right: 20px;
            padding: 5px;
            height: 340px;
            display: inline-block;
            box-shadow: 2px 2px 25px 2px rgb(139, 139, 139);
        }

        .curso img {
            width: 260px;
        }

        .curso-info {
            padding: 10px 0px 0px 20px;
            font-weight: bold;
            font-size: 24px;
        }

        .curso-info p {
            font-size: 16px;
        }

        .curso h4 {
            margin: 0;

        }

        .curso-preco {
            padding: 10px ;
            text-align: right;
        }

        .preco-de {
            text-decoration:line-through;
            color: brown;
            font-weight: bold;
            font-size: 20px;
            margin-right: 5px ;
        }

        .preco-por {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
            
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
