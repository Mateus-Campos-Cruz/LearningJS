<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupamento de links de navegação
    aside - de lado (ex. sidebar) . Relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que poder ser exibidos ou escondidos

    As famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline

-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="texto1">muitas palabvras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .texto1 {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }

</style>
